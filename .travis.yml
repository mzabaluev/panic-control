sudo: false
language: rust
rust:
  - stable
  - nightly
matrix:
  allow_failures:
    - rust: nightly
cache: cargo

addons:
  apt:
    packages:
      - libcurl4-openssl-dev
      - libelf-dev
      - libdw-dev
      - binutils-dev
      - cmake
    sources:
      - kalakris-cmake

before_script:
  - |
      cargo install --force cargo-travis &&
      export PATH=$HOME/.cargo/bin:$PATH

# the main build
script:
  - |
      cargo build &&
      cargo test &&
      cargo doc

after_success:
  # measure code coverage and upload to coveralls.io
  - cargo coveralls
