sudo: false
language: rust
rust:
  - stable
  - nightly
matrix:
  allow_failures:
    - rust: nightly
cache: cargo

env:
  global:
  - RUSTFLAGS="-C link-dead-code"

addons:
  apt:
    packages:
      - libcurl4-openssl-dev
      - libelf-dev
      - libdw-dev
      - cmake
      - gcc
      - binutils-dev
      - libiberty-dev
addons:
  artifacts:
    paths:
      - $(find target/cov -type f -print0 | tr '\0' ':')

after_success: |
  # measure code coverage and upload to codecov
  wget https://github.com/SimonKagstrom/kcov/archive/master.tar.gz &&
  tar xzf master.tar.gz &&
  cd kcov-master &&
  mkdir build &&
  cd build &&
  cmake .. &&
  make &&
  make install DESTDIR=../../kcov-build &&
  cd ../.. &&
  rm -rf kcov-master &&
  mkdir -p target/cov &&
  for file in target/debug/{panic_control,test_*}-*[^\.d]; do
    ./kcov-build/usr/local/bin/kcov --verify --exclude-pattern=/.cargo,/usr/lib,tests target/cov "$file"
  done &&
  bash <(curl -s https://codecov.io/bash) &&
  echo "Uploaded code coverage"
